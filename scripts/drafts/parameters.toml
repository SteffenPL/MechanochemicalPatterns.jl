[env]
    damping = 1.0             # pg/hr (makes mass non-dimensional)
    domain = { center = [0.0, 0, 75], size = [500.0, 500, 150] }   # μm
    gravity = [0.0,0.0,-0.03]  # μm/hr (as a velocity, assuming similar masses of all cells and stokes drag)

[sim]
    t_end   = "julia: 5*24.0"  # hr
    dt      = 0.01  # hr
    saveat  = 0.1   # hr

    [sim.collision_detection]
        boxsize = 10.0  # μm
        margin = 0.5  # 0-1

[signals]
    dx = 0.01   # μm
    grid = [500, 500, 150]
    dt = 0.001  # hr

    [signals.types.u]
        D = 0.1                     # unit ???
        init = """julia: 
                        function (x, p)
                            std = 25.0
                            return exp( -dist²(x, p.env.domain.center) / (2 * std^2) )
                        end
                        """

[cells]
    R_soft = 10.0        # μm
    R_hard = 5.0        # μm 
    R_adh = 10.0         # μm
    R_attract = 10.0     # μm
    R_interact = 10.0    # μm (maximal interaction range)
    lifespan = 24.0     # hr
    repulsion_stiffness = 0.5
    sigma = 0.5         # μm / √hr (for random walk)

    new_adh_rate = 1.0  # 1/hr
    adh_duration = 20.0  # hr

    init = {R = 100.0}

    [cells.init_pos.custom_distr]
        domain_fnc = """julia: 
            function (x, p)
                R = p.cells.init.R
                c = (0, 0, 50)
                return R^2 - ((x[1]-c[1])^2 + (x[2]-c[2])^2 + (x[3]-c[3])^2)
            end"""
        domain_bounds = { center = [0.0, 0.0, 75.0], size = [500.0, 500.0, 150.0] }

    [cells.types.proximal]
        ID = 1
        N = 600
        adhesion_stiffness = 0.0
        attraction_stiffness = 0.0


    [cells.types.distal]
        ID = 2
        N = 300
        adhesion_stiffness = 0.0
        attraction_stiffness = 0.0

        [cells.types.distal.init_pos.custom_distr]
                distr = """julia: 
                    function (x, p)
                        dom = p.env.domain
                        if rand() < 0.5
                            rand!(x)
                            @. x = dom.center + (0.5 - x) .* dom.size
                        else
                            sigma = 50
                            center = (0, 100, 50)
                            randn!(x)
                            @. x = x * sigma + center
                        end
                    end
                    """
                domain_fnc = """julia: 
                    function (x, p)
                        R = p.cells.init.R
                        c = (0, 0, 50)
                        return R^2 - ((x[1]-c[1])^2 + (x[2]-c[2])^2 + (x[3]-c[3])^2)
                    end"""
                domain_bounds = { center = [0.0, 0.0, 75.0], size = [500.0, 500.0, 150.0] }


        # init_pos = {normal = {mean = [0.0,50,75], std = [30,30,15]}}

    [cells.interaction]
        adhesion_stiffness = 1.5

